<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Miembros - Gimnasio</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Control de Membresías</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="list.html" class="active">Miembros</a></li>
                <li><a href="../payments/list.html">Pagos</a></li>
                <li><a href="../reports/monthly.html">Reportes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="members-section">
            <div class="section-header">
                <h2>Lista de Miembros</h2>
                <a href="add.html" class="btn-add">Agregar Miembro</a>
            </div>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar miembro...">
                <button id="search-btn">Buscar</button>
            </div>

            <div class="members-table">
                <table>
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Membresía</th>
                            <th>Fecha Fin</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="members-list">
                        <!-- Los miembros se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>Sistema de Control de Membresías &copy; 2023</p>
    </footer>

    <script src="../../scripts/members.js"></script>
    <script src="../../scripts/utils.js"></script>
</body>
</html>
